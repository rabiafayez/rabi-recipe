<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Add a Recipe</title>
</head>
<body>
    <header>
        <nav>
            <ul>
               <button><li><a href="index.html">Home</a></li></button> 
               <button><li><a href="reciped detail.html">reciped detail</a></li></button> 
               <button></li><a href="recipe list.html">Recipe List</a></li></button> 
            </ul>
        </nav>
        <hr>
    </header>

        <h1> <strong> <i>Add a New Recipe</i></strong></h1>
        <form action="#" method="POST">
            <label for="name">Recipe Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <br>
            <hr>
            
            <label for="ingredients">Ingredients:</label>
            <textarea id="ingredients" name="ingredients" required></textarea>
            <br>
            <hr>
            
            <label for="instructions">Cooking Instructions:</label>
            <textarea id="instructions" name="instructions" required></textarea>
            <br>
            <br>
            <hr>
            
            <label for="image">put a photo of your food:</label>
            <input type="text" id="image" name="image">
            <br>
            <br>
            <hr>
            
            <label for="category">Recipe Category:</label>
            <select id="category" name="category">
                <option value="it">ITALLIAN foods</option>
                <option value="fr">Fresh Juice</option>
                <option value="fr">DESSERT</option>
                
            
            </select>
            <br>
            
            <button type="submit">Add Recipe</button>
        </form>
    
</body>
</html>
